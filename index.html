<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class = "container">
        
        <div class = "dashboard">
            <div class="wrapped topitem">
                <img src="images/view-dashboard.svg" alt="dashboard icon" class="dashIcon dashboard" />
                <a href="">Dashboard</a>
            </div>
            <div class="wrapped">
                <img src="images/home.svg" alt="home icon" class="dashIcon" />
                <a href="">Home</a>
                <img src="images/face-woman-profile.svg" alt="profile icon" class="dashIcon" />
                <a href="">Profile</a>
                <img src="images/message-reply.svg" alt="message icon" class="dashIcon" />
                <a href="">Messages</a>
                <img src="images/clock-outline.svg" alt="history icon" class="dashIcon" />
                <a href="">History</a>
                <img src="images/note-multiple-outline.svg" alt="tasks icon" class="dashIcon" />
                <a href="">Tasks</a>
                <img src="images/account-group.svg" alt="communities icon" class="dashIcon" />
                <a href="">Communities</a>
            </div>
            <div class="wrapped">
                <img src="images/cog-outline.svg" alt="settings icon" class="dashIcon" />
                <a href="">Settings</a>
                <img src="images/help-circle-outline.svg" alt="support icon" class="dashIcon" />
                <a href="">Support</a>
                <img src="images/shield-check-outline.svg" alt="privacy icon" class="dashIcon" />
                <a href="">Privacy</a>
            </div>
    </div>  
        <div class="header">
            <div class = "headerTop">
                <div class = "headerTopLeft">
                    <img src="images/magnify.svg" alt="Search" width="30" height="30">
                    <input type="text" placeholder="">
                </div>
                <div class = "headerTopRight">
                    <img src="images/bell-ring-outline.svg" alt="Search" width="40" height="40">
                    <img src="images/face-man-profile.svg" alt="Search" width="50" height="50">
                    <p>Morgan Oakley</p>
                </div>
            </div>  
            <div class = "headerBottom">
                <div class = "headerBottomLeft">
                    <img src="images/face-man-profile.svg" alt="Search" width="80" height="80">
                    <p>Hi there, <br>Morgan Oakley (@morgan)</p>
                </div>
                <div class = "headerBottomRight">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="mainWrapper">
            <div class="projectWrapper">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="secondaryWrapper">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
